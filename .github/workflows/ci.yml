name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment (main or test)'
        required: false
        type: environment
        default: main

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: python:3.12-slim
    steps:
      - uses: actions/checkout@v4
      - name: Install build tools
        run: apt-get update && apt-get install -y gcc build-essential
      - name: Install Poetry
        run: pip install poetry
      - name: Install dependencies
        run: poetry install --with dev
      - name: Lint with flake8 and pylint
        run: |
          poetry run flake8 ccsds
          poetry run pylint ccsds

  test:
    runs-on: ubuntu-latest
    container:
      image: python:3.12-slim
    steps:
      - uses: actions/checkout@v4
      - name: Install build tools
        run: apt-get update && apt-get install -y gcc build-essential
      - name: Install Poetry
        run: pip install poetry
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: poetry run pytest

  publish:
    if: |
      ${{
        github.ref == 'refs/heads/main' ||
        startsWith(github.ref_name, 'release/')
      }}
    environment: |
      ${{
        github.event.inputs.environment ||
        (github.ref == 'refs/heads/main' && 'main') ||
        (startsWith(github.ref_name, 'release/') && 'test')
      }}
    needs: [lint, test]
    runs-on: ubuntu-latest
    container:
      image: python:3.12-slim
    steps:
      - uses: actions/checkout@v4
      - name: Install Poetry
        run: pip install poetry
      - name: Install dependencies
        run: poetry install
      - name: Build and publish to PyPI
        run: |
          poetry config repositories.${{ vars.PYPI_REPOSITORY }} ${{ vars.PYPI_REPOSITORY_URL }}
          poetry config pypi-token.${{ vars.PYPI_REPOSITORY }} ${{ secrets.PYPI_TOKEN }}
          poetry publish --build --no-interaction --repository ${{ vars.PYPI_REPOSITORY }}
